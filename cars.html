<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sci-Fi Interactive Card</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.6s;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .card-front {
      background: linear-gradient(135deg, #00ffcc, #0066ff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
    }

    .card-back {
      background: #0d0d0d;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-front">
        Front Side
      </div>
      <div class="card-back">
        Back Side with more information or interactivity.
      </div>
    </div>
  </div>
</body>
</html>
